<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="/skills/style.css">
    <link rel="stylesheet" href="/skills/script.js">
</head>
<body>
    <div class="skills-container">
        <!-- Skill Cards -->
        <div class="skill-card">
            <img src="/skills/img/html5.png" alt="HTML Logo" class="skill-logo">
            <h3>HTML</h3>
            <p>4 years experience</p>
        </div>
        <div class="skill-card">
            <img src="/skills/img/js.png" alt="JavaScript Logo" class="skill-logo">
            <h3>JavaScript</h3>
            <p>3 years experience</p>
        </div>
        <div class="skill-card">
            <img src="/skills/img/java.png" alt="Java Logo" class="skill-logo">
            <h3>Java</h3>
            <p>3 years experience</p>
        </div>
        <div class="skill-card">
            <img src="/skills/img/css.png" alt="CSS Logo" class="skill-logo">
            <h3>CSS</h3>
            <p>4 years experience</p>
        </div>
        <div class="skill-card">
            <img src="/skills/img/node.png" alt="Node.js Logo" class="skill-logo">
            <h3>Node.js</h3>
            <p>4 years experience</p>
        </div>
        <div class="skill-card">
            <img src="/skills/img/react.png" alt="React Logo" class="skill-logo">
            <h3>React</h3>
            <p>4 years experience</p>
        </div>
    </div>
</body>
</html>
