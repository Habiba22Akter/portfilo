<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="/Popup Window/style.css">
</head>
<body>
    <div class="submit-section">
        <h1>Submit Recommendation</h1>
        <button id="submitButton">Submit</button>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Thank you for submitting a recommendation!</p>
            <button id="closePopupButton">Ok</button>
        </div>
    </div>

    <script src="/Popup Window/script.js"></script>
</body>
</html>
